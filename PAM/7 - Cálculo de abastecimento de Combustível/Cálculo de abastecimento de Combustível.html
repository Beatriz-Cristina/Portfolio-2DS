<!DOCTYPE html>

		<head>
			<title>Calculo combustível </title>
			<style type = "text/css">
				a{
				color: #20008a;
				font-size: 18px;
				}
				
				a:hover{
				color: red;
				font-size: 18px;
				}
			
				body{
				background-color: #86b2ff;
				}
				</style>
			<script type="text/javascript">
				var dinheiro = prompt("Digite quantos reais deseja colocar de combustível: ");
				dinheiro = parseFloat(dinheiro);
				var combustivel = dinheiro/5;
				var kmrodado = combustivel * 20;
				document.write(dinheiro, " reais podem comprar ", combustivel, " litros de combustível.<br>");
				document.write(combustivel, " litros de combustível podem rodar ", kmrodado, "km.");
			</script>
